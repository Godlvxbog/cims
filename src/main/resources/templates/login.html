#parse("./mypages/header.html")


<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-3 column">
                </div>
                <div class="col-md-6 column">

                    <div >
                        <h1 style="text-align: center">
                            <img src="../images/res/nk.png" alt="">
                        </h1>
                        <hr>
                        <h2 style="text-align: center" >
                            #if($msg)
                            $!{msg}
                            #else
                            CIMS人圈欢迎您
                            #end
                        </h2>
                    </div>





                    <form class="form-horizontal" role="form" id="regloginform" method="post">
                        <input type="hidden" name="next" value="$!{next}"/>
                        <input type="hidden" name="questionnext" value="$!{questionnext}"/>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">用户名: </label>
                            <div class="col-sm-10">

                                <input id="inputEmail3" class="form-control" type="text" name="username" aria-label="手机号或邮箱" placeholder="手机号或邮箱" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">

                               <input class="form-control" id="inputPassword3"  type="password"  name="password" aria-label="密码" placeholder="密码" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="rememberme"  value="false"> 记住我
                                    </label>


                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">

                                <button class="btn btn-default" type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/'">登录</button>
                                <button class="btn btn-default" type="submit" onclick="form=document.getElementById('regloginform');form.action='/reg/'">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 column">
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
